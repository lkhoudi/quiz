<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Home</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
 <div class="container">
  <h2>Hi <span th:utext="${userName}"></span>!</h2>
  <a th:href="@{/logout}">Sign out</a>


  <form style="margin-top: 180px"  class="form-horizontal" role="form" method="post" th:action="@{/play}" th:object="${options}">
   <fieldset>
    <legend>Choose Theme</legend>
    <div class="container">

     <div style="margin-top: 30px">
      <label for="themes" style="margin-left: 10px" ><b>Theme</b></label>
      <input type="text" list="themes" name="themes">
      <datalist id="themes" >
       <option value="Animals"></option>
       <option value="Bakery"></option>
       <option value="Culture"></option>
       <option value="Ocean"></option>
       <option value="Music"></option>
       <option value="Countries"></option>
      </datalist>

      <label for="levels" style="margin-left: 90px" ><b>Level</b></label>
      <input type="text" list="levels" name="levels">
      <datalist id="levels" >
       <option value="Beginner"></option>
       <option value="Confirmed"></option>
       <option value="Expert"></option>
      </datalist>
     </div>

     <div class="row" style="margin-top: 30px; margin-left: 10px ">
      <div class="col-md-3"></div>
      <div class="col-md-6">
       <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Start !</button>
      </div>
     </div>

    </div>


   </fieldset>
  </form>


 </div>

</body>
</html>
